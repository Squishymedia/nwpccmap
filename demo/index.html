<!doctype html>
<html>
<head>
<style>
.leaflet-marker-icon {
  border-radius: 50px;
}

.icon-grey {
  background: gray;
}

.icon-blue {
  background: blue;
}

.icon-yellow {
  background: yellow;
}

.icon-red { background: red; }
</style>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="chosen/chosen.css">

<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="chosen/chosen.jquery.min.js"></script>
<script src="demo.js"></script>
<script language="x-underscore-tpl" id="tplFacetBlock">
  <% _.each(facets, function(f, id) { %>
    <h5><%= f.name %></h5>
    <ul>
      <% _.each(f.items, function(count, item) { %>
        <li>
          <label>
            <input type="checkbox" name="<%= f.key + '__' + item %>">
            <%= item %> (<%= count %>)
          </label>
        </li>
      <% }); %>
    </ul>
  <% }) %>
</script>
<script language="x-underscore-tpl" id="tplBubbleText">
    Name: <%= _Namem %> <br />
    Tech: <%= _TECH %><br />
    PID: <%= _PID %><br />
    PriFuel: <%= _PriFuel %><br />
    AltFuel: <%= _AltFuel %><br />
    RES: <%= _RES %>
    geo: <%= _lat %>,<%= _lng %>
</script>
<script language="x-underscore-tpl" id="tplDetailsText">
  geo: <%= _lat %>,<%= _lng %>
  <table>
    <% _.each(cells, function(cell, i) { %>
      <tr>
        <td><%= original.column_names[i] %></td>
        <td><%= cell %></td>
      </tr>
    <% }); %>
  </table>
</script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h2>Power Generation Map</h2>
        <div class="row">
          <div id="map" class="col-md-12" style="height: 400px">
          </div>
        </div>
        <div class="row">
          <div id="details" class="col-md-12">
          </div>
        </div>
      </div>
      <div id="sidebar" class="col-md-3">
        <p>These are the top power producers in each category and region.</p>
        <h4>Search by name:</h3>
        <select id="stations"></select>
        <h4>or filter by:</h4>
        <div id="facets">
      </div>
      </div>
    </div>
  </div>

</body>
</html>
